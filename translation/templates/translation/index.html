{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻訳</title>
  <link rel="stylesheet" href={% static 'css/style.css' %}>
</head>
<body>
  <h1>翻訳しよう</h1>
  <p>ホームへは<a href="/" class="comeback">こちら</a></p>
  <form method="POST" action="{% url 'translation:index' %}">
    {% csrf_token %}
    <input class="radio-inline__input" type="radio" name="select-gel" value="gel-ja" id="radio1" checked="checked"><label class="radio-inline__label" for="radio1">日本語に翻訳</label>
    <input class="radio-inline__input" type="radio" name="select-gel" value="gel-en" id="radio2"><label class="radio-inline__label" for="radio2">英語に翻訳</label>
    <br>
    <textarea name="trans" cols="100" rows="10" wrap="soft"></textarea>
    <br>
    <input class="btn btn-gradient" type="submit" value="変換">
  </form>
  <br>
  <p>入力：</p>
  <div style="display:inline-block; padding: 10px; margin-bottom: 10px; border: 1px dotted #333333;">
    <p>{{ input_data }}</p>
  </div>
  <p>翻訳：</p>
  <div style="display:inline-block; padding: 10px; margin-bottom: 10px; border: 5px double #333333;">
    <p>{{ trans_data }}</p>
  </div>
</body>
</html>
