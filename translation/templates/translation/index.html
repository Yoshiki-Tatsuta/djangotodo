<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻訳</title>
</head>
<body>
  <h1>日本語に翻訳しよう</h1>
  <p>ホームへは<a href="/">こちら</a></p>
  <form method="POST" action="{% url 'translation:index' %}">
    {% csrf_token %}
    <input type=text style="width:200px;" name="trans">
    <input type="submit" value="変換">
  </form>
  <h2>結果</h2>
  <p>翻訳後：{{ trans_data }}<p>
</body>
</html>
