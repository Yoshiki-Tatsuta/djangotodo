{% extends 'todo/base.html' %}

{% block header %}
<h1>Todo 詳細</h1>
{% endblock header %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>タスク名：{{ task.title }}</h2>
        <p>詳細：{{ task.description }}</p>
        <p><small class="text-muted">締切：{{ task.deadline }}</small></p>
    </div>    
</div>
<a class="btn btn-outline-secondary mt-2" href="{% url 'list' %}" role="button">戻る</a>
{% endblock content %}
